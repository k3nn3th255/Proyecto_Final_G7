<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>FideAutos</title>
    <meta charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
    <script th:src="@{/js/Rutina.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <style>
        .navbar-nav .nav-item .nav-link {
            transition: border-radius 0.3s;
        }

        .navbar-nav .nav-item:hover .nav-link {
            border-radius: 20px;
        }
    </style>
</head>
<body>
<header th:fragment="header" class="header">
    
    
   <nav class="navbar navbar-dark bg-warning p-1 ">
    <div class="container justify-content-center">
        <a th:href="@{/}" class="navbar-brand text-primary">FideAutos</a>
        <button class="navbar-toggler "
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon" style="color : blue"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link text-primary" text-primary th:href="@{/categoria/listado}" style="color: blue;">[[#{plantilla.categorias}]]</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" th:href="@{/producto/listado}" style="color: blue;">[[#{plantilla.productos}]]</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-primary"
                       data-bs-toggle="dropdown"
                       href="#"
                       role="button"
                       aria-expanded="false" style="color: blue;">Pruebas</a>
                    <ul class="dropdown-menu dropdown-menu-primary">
                        <li><a class="dropdown-item" th:href="@{/pruebas/listado}">[[#{plantilla.asociaciones}]]</a></li>
                        <li><a class="dropdown-item" th:href="@{/pruebas/listado2}">[[#{plantilla.consultas}]]</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-primary" data-bs-toggle="dropdown" href="#"
                       role="button" aria-expanded="false" style="color: blue;">Lang</a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" th:href="@{/(lang=es)}">ES</a></li>
                        <li><a class="dropdown-item" th:href="@{/(lang=en)}">EN</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

      
    <section id="main-header" class="py-2 bg-light text-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-8 bg-light">
                    <h1><i class="fas fa-car" aria-hidden="false"></i> Tienda de Autos</h1>
                </div>
            </div>
        </div>
    </section>
</header>

<footer th:fragment="footer" class="bg-secondary text-white mt-5 p-2">
    <div class="container">
        <div class="col">
            <p class="lead text-center">
                &COPY; [[#{plantilla.derechos}]]
            </p>
        </div>
    </div>
</footer>

</body>
</html>
