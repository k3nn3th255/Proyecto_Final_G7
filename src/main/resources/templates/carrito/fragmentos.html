    <head th:replace="~{layout/plantilla :: head}">
        <title>FideAutos</title>
    </head>
    <body>
         <div class="row row-cols-1">
                <div class="card p-2" th:each="productos : ${productos}">                   
                    <div class="card-header">
                        <h4>[[${productos.marca}]]</h4>
                    </div>
                    <div class="card-body">
                        <p>[[#{producto.precio}]]</p>
                        <h4>[[${productos.precio}]]</h4>
                    </div>
                    <div class="card-body">
                        <p>[[${productos.transmision}]]</p>
                    </div>
                    <figure>
                        <img src="${productos.ruta_imagen}" width="200" height="200"/>
                    </figure>
                </div>
            </div>
        
           <section th:fragment="listadoProductos">

            <div class="row row-cols-1">
                <div class="card p-2" th:each="productos : ${productos}">                   
                    <div class="card-header">
                        <h4>[[${productos.marca}]]</h4>
                    </div>
                    <div class="card-body">
                        <p>[[#{producto.precio}]]</p>
                        <h4>[[${productos.precio}]]</h4>
                    </div>
                    <div class="card-body">
                        <p>[[${productos.transmision}]]</p>
                    </div>
                    <figure>
                        <img src="${producto.ruta_imagen}" width="200" height="200"/>
                    </figure>
                </div>
            </div>
        </section>

        <div th:fragment="verCarrito" th:unless="${#lists.isEmpty(listaItems)}">            
            <form action="/carrito/listado">
                <button
                    type="submit"
                    class="btn btn-primary">
                    <i class="fas fa-cart-plus"></i>
                    [[#{carrito.verCarrito}]] [[${listaTotal}]]
                </button>
            </form>
        </div>
